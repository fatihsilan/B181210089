        </div>
    </header>
    
    <div id="baslik" >İletişim Bilgilerini Giriniz</div>

    <section id="iletisim">
        <div id="form">
            <form action="">
                <label for = "name">İsim : </label> <br>
                <input type="text" id="name" name="name"/> <br>

                <label for = "email">Email : </label> <br>
                <input type="email" id="email" name="email"/> <br>

                <label for="date">Tarih : </label> <br>
                <input type="date" id="date" name="date"> <br>

                Cinsiyet : <br>
                Erkek <input type="radio" name="gender" value="male"> 
                Kadın <input type="radio" name="gender" value="female"> <br>

                Hobiler : <br>
                Futbol 
                <input type="checkbox" name="spor" id="spor"/>
                Müzik
                <input type="checkbox" name="müzik" id="müzik"/>
                Film
                <input type="checkbox" name="film" id="film"/>
                Araba
                <input type="checkbox" name="araba" id="araba"/>
                Doğa
                <input type="checkbox" name="doga" id="doga"/>
                Tekonoloji
                <input type="checkbox" name="teknoloji" id="teknoloji"/>
                Tarih
                <input type="checkbox" name="tarih" id="tarih"/> <br>

                Eğitim : <br>
                <select name="degree" id="degree">
                    <option value="lisans">Lisans</option>
                    <option value="yukseklisans">Yüksek Lisans</option>
                    <option value="doktora">Doktora</option>
                    <option value="docent">Doçent</option>
                    <option value="prof">Profesör</option>
                </select> <br>
                
                Ek Bilgiler : <br>
                <textarea name="text" id="text" cols="30" rows="10" placeholder="Mesajınız"></textarea>  <br>

                <input type="reset" value="Sıfırla">
                <input type="submit" value="Gönder">



            </form>    
        </div>
        
    </section>
