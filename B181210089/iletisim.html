    <script>
        function formkontrolu(){
            if(document.getElementById("name").value == "") {
                alert("İsim Boş Bırakılamaz !");
                document.form.name.focus();
                return;
            }

            if(document.getElementById("surname").value == "") {
                alert("Soyisim Boş Bırakılamaz !");
                document.form.surname.focus();
                return;
            }

            if(document.getElementById("email").value == "") {
                alert("Email Boş Bırakılamaz !");
                document.form.email.focus();
                return;
            }

            if(document.getElementById("email").value != "") {
                if(document.getElementById("email").value.indexOf("@",0)== -1 || document.getElementById("email").value.indexOf("." , 0)== -1) {
                    alert("Email Adresi Uygun Değil !");
                    document.form.email.value = "";
                    document.form.email.focus();
                    return;
                }
            }

            if(document.getElementsByName("gender")[0].checked==false && document.getElementsByName("gender")[1].checked==false ) {
                alert("Cinsiyet Alanı Boş Bırakılamaz !");
                return;
            }

            if(document.getElementsByName("hobi[]")[0].checked==false && document.getElementsByName("hobi[]")[1].checked==false && document.getElementsByName("hobi[]")[2].checked==false && document.getElementsByName("hobi[]")[3].checked==false && document.getElementsByName("hobi[]")[4].checked==false ) {
                alert("Lütfen En Az Bir Hobi Seçiniz !");
                return;
            }

            if(document.getElementById("message").value == "") {
                alert("Lütfen Bir Not Giriniz !");
                document.form.message.focus();
                return;
            }

            document.form.submit();
        }

    </script>
